<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header></header>

    <main>
        <!-- FORM -->
        <section class="container">
            <div class="row text-center">
                <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <label for="passenger-name">Nome Passeggero:</label>
                    <input type="text" id="passenger-name">
                </div>

                <div class="col-12 col-md-4">
                    <label for="distance-km">Distanza da percorrere:</label>
                    <input type="number" id="distance-km" min="2" step="1" value="2">
                </div>

                <div class="col-12 col-md-4">
                    <label for="age-range">Fascia d'et√†:</label>
                    <select id="age-range">
                        <option value="under-18">Under 18</option>
                        <option value="regular">18 - 65</option>
                        <option value="over-65">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <button type="button" id="buy-ticket">Acquista</button>
            </div>
        </section>

        <!-- PRINTED TICKET -->
        <section class="container">

            <div class="row text-center">
                <h2>IL TUO BIGLIETTO</h2>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <h4>Nome Passeggero</h4>
                    <p id="passenger-name-ticket"></p>
                </div>

                <div class="col-6 col-md-2">
                    <h4>Tariffa</h4>
                    <p id="discount-offer"></p>
                </div>
                <div class="col-6 col-md-2">
                    <h4>Carrozza</h4>
                    <p id="car-number"></p>
                </div>
                <div class="col-6 col-md-2">
                    <h4>Codice Treno</h4>
                    <p id="train-number"></p>
                </div>
                <div class="col-6 col-md-2">
                    <h4>Prezzo del bigletto</h4>
                    <p id="ticket-price"></p>
                </div>
            </div>
        </section>
    </main>
    
    <script src="./js/script.js"></script>
</body>
</html>
